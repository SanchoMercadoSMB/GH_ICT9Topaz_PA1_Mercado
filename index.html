<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <title>Participation Activity 2</title>
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">History of JavaScript</h1>

        <div id="Id1"></div>
        <div id="Id2"></div>
        <div id="Id3"></div>
        <div id="Id4"></div>
        <div id="Id5"></div>
        <div id="Id6"></div>
        <div id="Id7"></div>
        <div id="Id8"></div>
    </div>

    <script>
        let num1 = 1995;
        let num2 = 1997;
        let num3 = 1999;
        let num4 = 2005;
        let num5 = 2009;
        let num6 = 2015;
        let num7 = 2020;
        let num8 = 2023;

        document.getElementById('Id1').innerHTML = num1 + " - JavaScript was created by Brendan Eich.";
        document.getElementById('Id2').innerHTML = num2 + " - JavaScript was standardized as ECMAScript.";
        document.getElementById('Id3').innerHTML = num3 + " - ECMAScript 3 was released.";
        document.getElementById('Id4').innerHTML = num4 + " - AJAX became popular, improving web interactivity.";
        document.getElementById('Id5').innerHTML = num5 + " - ECMAScript 5 was released.";
        document.getElementById('Id6').innerHTML = num6 + " - ECMAScript 6 (ES6) introduced modern features.";
        document.getElementById('Id7').innerHTML = num7 + " - JavaScript dominates web and backend development.";
        document.getElementById('Id8').innerHTML = num8 + " - JavaScript continues evolving with new updates.";
    </script>

</body>
</html>
